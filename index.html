<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>'Rock', 'Paper', or 'Scissors'</title>
</head>
<body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="round-description">
        <p id="round-count">Round: </p>
        <p id="round-description"></p>
      </div>
      <div class="scoreboard">
        <div class="player-score">
          <p>Player</p>
          <p id="player-score">0</p>
        </div>
        <div class="tie-score">
          <p>Tied</p>
          <p id="tie-score">0</p>
        </div>
        <div class="computer-score">
          <p>Computer</p>
          <p id="computer-score">0</p>
        </div>
      </div>
<!--       <div class="video">
        <button id="play-video-btn">Play Video</button>
        <video id="video-element" src="./video/WhatsApp Video 2023-05-04 at 21.48.40.mp4" width="320" height="240" controls></video>
      </div> -->
      <div class="game">
        <div class="choices">
          <button class="rock gameButton" value="rock">Rock</button>
          <button class="paper gameButton" value="paper">Paper</button>
          <button class="scissors gameButton" value="scissors">Scissors</button>
        </div>
        <div class="results">
          <p id="result"></p>
          <button class="reset">Play Again</button>
        </div>
      </div>
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
